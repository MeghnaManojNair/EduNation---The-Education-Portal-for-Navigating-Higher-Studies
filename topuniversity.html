    <!---validation of course---->
    <script type="text/javascript">
      function check(){
        var res1 = document.getElementById('confirmcourse').value;
        var res = res1.toLowerCase();
        if((res != "engineering") && (res != "medicine") && (res != "Engineering") && (res != "Medicine") && (res != "Law") && (res != "law") && (res != "Fashion Designing") && (res != "fashion designing") && (res != "Aviation and Aeronautics") && (res != "aviation and aeronautics") && (res != "Journalism") && (res != "journalism")){
          document.getElementById("message1").innerHTML = "<b>Invalid</b>";
          document.getElementById("message1").style.color = "red";
        }
        else{
          document.getElementById("message1").innerHTML = " <b>Valid</b>";
          document.getElementById("message1").style.color = "green";
        }
      }
    </script>

    <div class="form-style-5" style="margin-top: 30px;">

      <input type="text" name="field1" placeholder="Name" required>
      <input type="email" name="field2" placeholder="Email" required>

      <fieldset>

      </optgroup>
     <optgroup>

     <optgroup>

     </optgroup>
     <optgroup>
       <option value="">Fashion Studies</option>
     </optgroup>
     </select>
     <label for="confirmcourse">Confirm the course chosen</label><span style="font-size:15px;"id="message1"></span>
     <input type="text" name="confirmcourse" id="confirmcourse" placeholder="Enter course name" onblur="check();">
